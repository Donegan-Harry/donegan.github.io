<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content percolation-page" aria-label="Content">
      <div class="percolation-wrapper" style="display: flex; flex-direction: row; gap: 1.5rem; max-width: 1100px; margin: 0 auto; padding: 30px 15px;">
        <aside class="percolation-sidebar" style="width: 250px; min-width: 250px; flex-shrink: 0;">
          <nav class="percolation-nav">
            <h3>Percolation</h3>
            <ul>
              <li><a href="/projects/percolation/" {% if page.url == '/projects/percolation/' or page.url == '/projects/percolation/index.html' %}class="active"{% endif %}>Overview</a></li>
              <li><a href="/projects/percolation/introduction" {% if page.url contains '/introduction' %}class="active"{% endif %}>Introduction</a></li>
              <li><a href="/projects/percolation/bethe-lattice" {% if page.url contains '/bethe-lattice' %}class="active"{% endif %}>Bethe Lattice</a></li>
            </ul>
          </nav>
        </aside>
        
        <div class="percolation-content" style="width: 800px; max-width: 800px; flex-shrink: 1;">
          <article class="post">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
            </header>
            <div class="post-content">
              {{ content }}
            </div>
          </article>
        </div>
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
