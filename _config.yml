title: Harry Donegan
description: A research student at KCL
theme: minima
baseurl: ""
url: "https://Donegan-Harry.github.io"

# Navigation
header_pages:
  - index.md
  - research/index.md
  - projects/index.md

# Build settings
markdown:  kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections for Julia projects
collections:
  projects: 
    output: true
    permalink:  /projects/:path/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "projects"
